<html ng-app="shuttershareApp">
	<head>
        <meta charset="UTF-8">
        <!---ANGULAR IMPORTS!-->
        <script type="text/javascript" src ="js/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
        <script type="text/javascript" src ="js/app.js"></script>
        <!---MY STYLE!-->
		<link rel = "stylesheet" type = "text/css" href="css/style.css">
        <!---JQUERY IMPORTS!-->
        <script type="text/javascript" src ="http://code.jquery.com/jquery-1.5.1.min.js"></script>  
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!--GOOGLE API!-->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        <!--MY JAVASCRIPT!-->        
        <script type="text/javascript" src ="js/map-script.js"></script>
        <script type="text/javascript" src ="js/grid.js"></script>
        
    </head>
    	<body ng-controller="shuttershareController">
            <div id = "banner">
                <div id = "logo"></div>                    
                <div id = "nav">
                    <ul>
                        <li id = "current"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                    </ul> 
                </div>
            </div>
    		<div id = "container">
    			<div id = "sidebar">
                    <div id = "map-location-pin">
                            <img src="images/map-location-pin.png" onClick="geoloc()" alt="Map Pin">
                        </div>
                        <div id = "city-search-box">
                            <form action"#" name="city-search">
                                <input type="text" name="city-search" ng-model="tag" placeholder="What are you searching?">
                                {{city}}
                            </form>
                        </div>
                        <div ng-controller="AppCtrl" ng-cloak>
                            <md-content style = "flex: 1; padding-right:16px; padding-top:20px; background:transparent; color:blue">
                                <div layout>
                                    <div flex="6" layout layout-align="left left">
                                    </div>
                                    <md-slider flex md-discrete ng-model="distance1" step="1km" min="0" max="15" aria-label="distance">
                                    </md-slider>
                                    {{distance1}}
                                </div>
                        </div>
                        <div id = "button">
                            <img src ="images/submit.png" style = "height: 72px; width: 72px; float:right;" ng-click="search()" alt="submit">
                        </div>

                </div>
    			<div id = "content">
                        <div id = "mapholder"></div>
                        <div ng-controller="AppCtrl as appCtrl" ng-cloak>
                            <md-content layout-padding style="height:500px; background:transparent">
                            <md-grid-list
                                md-cols-gt-md="7"
                                md-cols-sm="3" 
                                md-cols-md="8"
                                md-row-height="8:8"
                                md-gutter-gt-md="16px" 
                                md-gutter-gt-sm="8px" 
                                md-gutter="4px">
                            <md-grid-tile
                                ng-repeat="tile in tiles"
                                md-colspan-gt-sm="1"
                                md-rowspan-gt-sm="1">
                            <img ng-src="{{tile.src}}" style="height=130px; width:130px"/>
                            </md-grid-tile>
                            </md-grid-list>
                          </md-content>
                        </div>
    			 </div>
    		</div>
    		<div id = "footer">
                <div class = "footer-container">
                    <div class = "advertising">
                    <a href="http://flickr.com/" class="Flickr">
                        <img src = "images/flickr-icon.png"/>
                    </a>
                    </div>
                    <div class = "copyright">
                        <p style = "font-size: 17px; line-height: 15px; color:white; padding-top:20px; opacity:0.2">Â© ShutterShare A Flickr App 2015</p>
                    </div>
                </div>
            </div>
            
    	</body>
</html>
